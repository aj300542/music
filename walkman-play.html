<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>MD随身听播放动画</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 页面背景与整体居中 */
        body {
            background-color: transparent;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }


        /* 磁带窗口，作为播放动画显示区域 */
        .md-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20vh;
            height: 10vh;
            background: transparent;
            border-radius: 1vh;
            overflow: hidden;
        }

        /* 播放动画：用 5 个圆形图形代替跳动的 bar */
        .equalizer {
            position: absolute;
            display: flex;
            align-items: center;
            /* 垂直居中 */
            justify-content: space-around;
            width: 100%;
            height: 100%;
            bottom: -1vh;
        }

        .equalizer .bar {
            background: lime;
            width: 2vh;
            height: 2vh;
            /* 设置宽高相等 */
            border-radius: 50%;
            /* 变为圆形 */
            background: linear-gradient(135deg, #ffffff, orange);
            animation: rotate 1s infinite linear;
        }

        /* 不同图形使用不同动画延迟 */
        .equalizer .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .equalizer .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .equalizer .bar:nth-child(3) {
            animation-delay: 0.4s;
        }

        .equalizer .bar:nth-child(4) {
            animation-delay: 0.6s;
        }

        .equalizer .bar:nth-child(5) {
            animation-delay: 0.8s;
        }

        /* 定义旋转动画，从0旋转到360度 */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* “PLAYING” 字符动画 */
        .playing-text {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(252, 252, 252);
            font-size: 2vh;
            font-weight: bold;
            white-space: nowrap;
        }

        .playing-text span {
            display: inline-block;
            animation: bounce 1s infinite;
        }

        /* 字符依次弹跳延迟 */
        .playing-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .playing-text span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .playing-text span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .playing-text span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .playing-text span:nth-child(5) {
            animation-delay: 0.4s;
        }

        .playing-text span:nth-child(6) {
            animation-delay: 0.5s;
        }

        .playing-text span:nth-child(7) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20%);
            }
        }
    </style>
</head>

<body>

    <div class="md-window">
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="playing-text">
            <span>P</span>
            <span>L</span>
            <span>A</span>
            <span>Y</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
        </div>
    </div>
</body>

</html>
